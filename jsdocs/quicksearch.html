/sjljs.elycruz.com/5.6.34/tests/for-browser) [5.6.0] (http://sjljs.elycruz.com/5.6.0/tests/for-browser) [0.5.18] (http://sjljs.elycruz.com/0.5.18/tests/for-browser) [0.5.17] (http://sjljs.elycruz.com/0.5.17/tests/for-browser) [0.5.15] (http://sjljs.elycruz.com/0.5.15/tests/for-browser) Requirements: Javascript versions ecmascript 5+ Supported Platforms:Browsers IE9+, and all other modern day browsers. NodeJs 4.0.0+ Todos:MVP for 6.1.0 [X] - @todo Include all sub items for components included as sub nav in readme. All docs will now be included in api docs instead (generated with jsdocs). [X] - @todo Cleanup all jsdocs and ensure all library members are listed there and showing their docs properly/clearly. [ ] - @todo Ensure all existing constructors and library members have a test file for theirselves. License:GPL v2+ AND MIT × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-12-01T22:05:04-05:00 using the DocStrap template. "},"module-sjl.html":{"id":"module-sjl.html","title":"Module: sjl","body":" Documentation Namespaces sjl.Eithersjl.fnsjl.mathsjl.Maybesjl.stdlibsjl.nodejs Modules sjl Classes sjl.Monadsjl.stdlib.Configsjl.stdlib.Extendablesjl.stdlib.Iteratorsjl.stdlib.ObjectIteratorsjl.stdlib.Optionablesjl.stdlib.PriorityListsjl.stdlib.PriorityListItemsjl.stdlib.SjlMapsjl.stdlib.SjlSetsjl.nodejs.Namespace Module: sjl `sjl` module. Classes Monad Namespaces Either fn math Maybe stdlib Methods &lt;static&gt; addRevealingModuleCall(obj, functionKey, shortFunctionKey) Revealing module pattern seeder. Adds the revealing module pattern call to passed in object. Gives said object the revealing module pattern capability (for in browser use). Parameters: Name Type Description obj Object | * Object to set the revealing module pattern method on. functionKey String Key to set the revealing module setter and store to. Default 'module'. shortFunctionKey String Shorthand name to use for revealing module setter and store. Default 'ns'. Returns: - Returns passed in `obj`. Type Object | * Example ``` var myApp = sjl.addRevealingModuleCall ({}, 'module'); // Creates all namespace objects, if they don't already exist, and protects them from being overwritten (uses Object.defineProper(ty|ties) internally) // Then sets your module at the end of the chain also making it `unconfigurable` and `unwritable` as a property // on the namespace chain though does not protect MyModule itself from being tampered with (for security on // that level look into `Object.freeze`). myApp.module('some.deep.namespace.MyModule', MyModule); // returns MyModule // Fetching module that was set now becomes cleaner and module will always be there and cannot be deleted from location myApp.some.namespace.MyModule === MyModule; // true ``` &lt;static&gt; argsToArray(args) Calls Array.prototype.slice on arguments object passed in. Parameters: Name Type Description args Arguments Returns: Type Array &lt;static&gt; autoNamespace(ns_string, objToSearch, valueToSet) Takes a namespace string and fetches that location out from an object/Map. If the namespace doesn't exists it is created then returned. Also allows you to set a value at that namespace (last parameter). Parameters: Name Type Description ns_string String The namespace you wish to fetch objToSearch Object The object to search for namespace on valueToSet Object Optional. A value to set on the key (last key if key string (a.b.c.d = value)). Returns: Type Object Examples // will create/fetch within `obj`: hello: { world: { how: { are: { you: { doing: {} } } } } } autoNamespace ('hello.world.how.are.you.doing', obj) // Will set 'hello.what.is.your.name' to 'juan' autoNamespace ('hello.what.is.your.name', obj, 'juan') &lt;static&gt; camelCase(str, upperFirst, replaceStrRegex) Make a string code friendly. Camel cases a dirty string into a valid javascript variable/constructor name; Uses `replaceStrRegex` to replace unwanted characters with a '-' and then splits and merges the parts with the proper casing, pass in `true` for lcaseFirst to lower case the first character. Parameters: Name Type Description str String upperFirst Boolean default `false` replaceStrRegex RegExp default /[^a-z0-9] * /i (without spaces before and after '*') Returns: Type String &lt;static&gt; classicalToStringMethod(constructor) Creates classical styled `toString` method; E.g. `toString` method that returns `'[object ' + constructor.name + ']'` a` la` '[object Array]', '[object Function]' format. Parameters: Name Type Description constructor function Returns: - Passed in constructor. Type function &lt;static&gt; classOf(value) Returns the class name of an object from it's class string. Parameters: Name Type Description value * Returns: - A string representation of the type of the value; E.g., 'Number' for `0` Type string &lt;static&gt; classOfIs(obj, type) Checks to see if an object is of type 'constructor name'. Note: If passing in constructors as your `type` to check, ensure they are *'named' constructors as the `name` property is checked directly on them to use in the class/constructor-name comparison. *'named' constructors - Not anonymous functions/constructors but ones having a name: E.g., ``` (function Hello () {}) // Named function. (function () {}) // Anonymous function. ``` Parameters: Name Type Description obj * Object to be checked. type String | function Either a constructor name or an constructor itself. Returns: - Whether object matches class string or not. Type Boolean &lt;static&gt; classOfIsMulti(value, type) Check if `value` is of one of the passed in types. Parameters: Name Type Description value * type function | String Constructor or string. Returns: Type boolean &lt;static&gt; clone(obj) Returns copy of object. Parameters: Name Type Description obj Object Returns: - Cloned object. Type * &lt;static&gt; compose() Composes one or more functions into a new one. Returns: Type function &lt;static&gt; constrainPointer(pointer, min, max) Constrains a number within a set of bounds pe Description fn Function to curry. executeArity Arity at which to execute curried function. Throws: - If `fn` is not a function. Type TypeError &lt;static&gt; defineEnumProp(obj, key, value) Sets an enumerable property on `obj` as not `configurable` and not `writable`. Parameters: Name Type Description obj Object key String Prop name. value * Returns: Type void &lt;static&gt; defineSubClass(superclass, constructor, methods, statics) Defines a class using a `superclass`, `constructor`, methods and/or static methods. Parameters: Name Type Description superclass function Superclass to inherit from. constructor function | Object Required. Note: If this param is an object, then other params shift over by 1 (`methods` becomes `statics` and this param becomes `methods` (constructor key expected else empty stand in constructor is used). methods Object | undefined Methods for prototype. Optional. Note: If `constructor` param is an object, this param takes the place of the `statics` param. statics Object | undefined Constructor's static methods. Optional. Note: If `constructor` param is an object, this param is not used. Returns: Type function Example ``` // sjl.defineSubClass (superclass, methods, statics); var NewConstructor = sjl.defineSubClass( SomeConstructor, { constructor: function SomeOtherConstructor () {}, ...}, {...}); // sjl.defineSubClass (superclass, constructor, methods, statics); var NewConstructor = sjl.defineSubClass( SomeConstructor, function SomeOtherConstructor () {}, {...}, {...}); // Both calls above yield extendable constructors; E.g., // This call yields another constructor which inherits from NewConstructor and is also extendable (has `extend` static method). NewConstructor.extend(AnotherConstructor) ``` &lt;static&gt; defineSubClassPure(superClass, constructor, methods, statics) Same as `defineSubClass` with out side-effect of `extend` method and `toString` method. Parameters: Name Type Description superClass function Superclass to inherit from. c ean from end of array if any. If item at found there is undefined or not a boolean returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractBoolFromArrayStart(array) Returns boolean from beginning of array if any. If item at beginning of array is undefined returns `false`. Parameters: Name Type Description array Array Returns: Type Boolean &lt;static&gt; extractFromArrayAt(array, index, type, makeCopyOfArray) Extracts a value at an `index` of passed in array (alternately only extract the value if it is of `type`). Returns an array with two elements: Element `1` contains the extracted value and element `2` the resulting array of the extraction (copy of original array with extracted element) of the value at `index`. Parameters: Name Type Description array Array Array to extract from. index Number Index of element to look for in `array`. type String | function Type (name or constructor) to match on. Optional. makeCopyOfArray Boolean | Undefined Whether to make a copy of the array or not. Default `true`. Returns: - If passed in array has an element at `index` (and alternately) element matches `type` then returns an array with found value at index and resulting array of extraction of said value. Else returns an array containing `null` and passed in array. Type Array.&lt;*, Array&gt; &lt;static&gt; forEach(arrayLike, callback, context) For each for array like objects. Parameters: Name Type Description arrayLike Array | Set | SjlSet | SjlMap | Map callback context &lt;static&gt; forEachInObj(obj, callback, context) Parameters: Name Type Description obj Object callback function context undefined | Object &lt;static&gt; hasMethod(obj, method) Checks if object has method key passed. Parameters: Name Type Description obj Object | * Object to search on. method Method name to search for. Returns: Type Boolean &lt;static&gt; implode(list, separator) Implodes a `Set`, `Array` or `SjlSet` passed in. Parameters: Name Type Description e Type Argument Description dir String Directory to scan. allowedFileExts Array.&lt;String&gt; Allowed file extensions (with preceding '.'). ignoredDirs Array.&lt;String&gt; &lt;optional&gt; Directories to ignore on `dir` scan. ignoredFiles Array.&lt;String&gt; &lt;optional&gt; Directories to ignore on `dir` scan. Examples // Example 1 let sjl = require('sjljs'), ns = new sjl.nodejs.Namespace(__dirname), // Fetches './some/namespace/some/where/SomeConstructor(.js|.json)' by default. SomeConstructor = ns.some.namespace.some.where.SomeConstructor, // Fetches './some-data-dir/someJsonFile(.js|.json)' by default. someJsonFile = ns['some-data-dir'].someJsonFile; // Example 2 // `sjl` uses this constructor internally to expose it's class library so you don't // have to include them manually; E.g., // Exposed functionality let Optionable = sjl.stdlib.Optionable; // With out exposed functionality (assume in some './src' folder) let Optionable = require('../node_modules/sjljs/src/stdlib/Optionable'); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-12-01T22:05:04-05:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
